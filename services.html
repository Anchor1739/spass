<header class="site-header">
    <div class="container">
      <h1 class="site-name">Spass</h1>
      <nav class="navbar">
        <button class="hamburger" aria-label="Toggle menu">
          <span class="line"></span>
          <span class="line"></span>
          <span class="line"></span>
        </button>
        <ul class="nav-list">
          <li><a href="#">Home</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">News</a></li>
        </ul>
      </nav>
    </div>
  </header>
  
  <style>
  /* Base styles */
  .site-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem;
    background: #333;
    color: #fff;
  }
  
  .navbar {
    position: relative;
  }
  
  .nav-list {
    display: flex;
    list-style: none;
    margin: 0;
    padding: 0;
    gap: 1rem;
  }
  
  .nav-list a {
    text-decoration: none;
    color: #fff;
  }
  
  .hamburger {
    display: none;
    flex-direction: column;
    justify-content: space-between;
    width: 30px;
    height: 20px;
    background: none;
    border: none;
    cursor: pointer;
  }
  
  .hamburger .line {
    height: 3px;
    width: 100%;
    background-color: #fff;
    border-radius: 3px;
  }
  
  /* Responsive styles */
  @media (max-width: 768px) {
    .nav-list {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 100%;
      right: 0;
      background: #333;
      padding: 1rem;
      gap: 1rem;
    }
  
    .nav-list.active {
      display: flex;
    }
  
    .hamburger {
      display: flex;
    }
  }
  </style>
  
  <script>
    const hamburger = document.querySelector('.hamburger');
    const navList = document.querySelector('.nav-list');
  
    hamburger.addEventListener('click', () => {
      navList.classList.toggle('active');
    });
  </script>
